featured-partner-4_p_t=A la Swiss National Library podeu trobar-ho tot sobre Suïssa; tot el que s'ha publicat al país o el que han escrit autors suïssos. Cada publicació, des dels diaris fins a les novel·les suïsses, des de documentals i anuaris, a publicacions i mapes geogràfics. A les dues col·leccions més importants: la del Departament d'impresos i dibuixos, i els Arxius literaris suïssos, podeu trobar fotografies, gravats, pòsters, postals i manuscrits.
