featured-partner-1_p_t=L'Ateneum Art Museum és la llar de les col·leccions d'art  més grans i importants de Finlàndia. El museu abasta més de 20.000 obres d'art. La més important és la col·lecció Antell, una donació testamentàriadel col·leccionista H. F. Antell.
