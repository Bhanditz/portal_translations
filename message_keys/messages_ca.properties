featured-partner-2_h3_t=National Gallery of Ireland
featured-partner-2_p_t=La National Gallery d'Irlanda acull la col·lecció nacional d'Irlanda d'art europeu i irlandès. Està ubicada al centre de Dublín amb una entrada per la plaça Merrion, al costat de Leicester House, i una altra pel carrer Clare. A causa de les reformes en curs, l'entrada pel carrer Clare és la única oberta actualment. Va ser fundada el 1854 i va obrir les seves portes deu anys després. Compta amb una extensa i representativa col·lecció de pintura irlandesa i destaca també per les seves pintures del Barroc italià i dels mestres holandesos.
