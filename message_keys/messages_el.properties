ContributorExplain_t=Αυτοί είναι οι οργανισμοί που συνεισφέρουν περιεχόμενο - ψηφιοποιημένα έργα ζωγραφικής, βιβλία, ραδιοφωνικές εκπομπές κ.λπ. Μερικοί από αυτούς τους συνεργαζόμενους φορείς είναι συσσωρευτές*. Το Culture.fr είναι ο μεγαλύτερος συσσωρευτής, παρέχοντας περιεχόμενο περίπου από 480 οργανισμούς στη Γαλλία, όπως το Λούβρο και το Μουσείο d'Orsay. Ο αριθμός των οργανισμών που συνεισφέρουν στον συσσωρευτή εμφανίζεται σε παρενθέσεις μετά το όνομα του συσσωρευτή, π.χ. Videoactive (10)
