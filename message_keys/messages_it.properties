featured-partner-5_p_t=The Museum of Architecture of the Technische Universit&auml;t Berlin was founded in 1885 as part of the Technische Hochschule Charlottenburg. It holds a collection of drawings, prints and photographs related to architecture, predominantely by 19th and 20th century Prussian architects. The Museum is one of the oldest institutions of its kind in Europe.
