featured-item-6_p_t=Nessun dorma (English: None shall sleep) is an aria from the final act of Giacomo Puccini's opera Turandot, and is one of the best-known tenor arias in all opera. It is sung by Calaf, il principe ignoto (the Unknown Prince), who falls in love at first sight with the beautiful but cold Princess Turandot. However, any man who wishes to wed Turandot must first answer her three riddles; if he fails, he will be beheaded.
