featured-partner-3_h3_t=Crawford Art Gallery
featured-partner-3_p_t=Crawford Art Gallery, a National Cultural Institution and regional art museum for Munster, is dedicated to the visual arts, both historic and contemporary. Located in the heart of Cork city, beside the Opera House, the Gallery is a critical part of Ireland's cultural and tourism infrastructure, welcoming over 200,000 visitors a year.
